    <div class="col-md-4">
      <div class="tab-content index-form card">
        <form id="form-login" class="form-horizontal form-login active fade in tab-pane">
          <div class="form-group">
            <label class="col-md-3 control-label" for="login_username">用户名</label>
            <div class="col-md-9">
              <input type="text" id="login_username" name="login_username" class="form-control" placeholder="">

          <div class="form-group">

          </div>

            <div class="col-md-9 col-md-offset-3"><a href="home.html" class="btn btn-primary">登录</a> <a href="#form-register" data-toggle="tab" class="btn btn-default">注册</a></div>
          </div>
        </form>

        <form id="form-register" class="form-horizontal form-register tab-pane fade">
          <div class="form-group">
            <label for="reg_username" class="col-md-3 control-label">用户名</label>
            <div class="col-md-9">
              <input type="text" id="reg_username" name="reg_username" class="form-control" placeholder="请输入用户名">
            </div>
          </div>
          <div class="form-group">
            <label for="reg_password" class="col-md-3 control-label">密码</label>
            <div class="col-md-9">
              <input type="text" id="reg_password" name="reg_password" class="form-control" placeholder="请输入密码">
            </div>
          </div>
          <div class="form-group">
            <label for="reg_password_rp" class="col-md-3 control-label">重复密码</label>
            <div class="col-md-9">
              <input type="text" id="reg_password_rp" name="reg_password_rp" class="form-control" placeholder="请重复密码">
            </div>
          </div>
          <div class="form-group">
            <label for="reg_email" class="col-md-3 control-label">电子邮箱</label>
            <div class="col-md-9">
              <input type="text" id="reg_email" name="reg_email" class="form-control" placeholder="请输入电子邮箱">
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-9">
