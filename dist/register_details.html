    <div class="container first-container">
  <div class="row">

    <div class="col-md-8 col-md-offset-2">

      <form id="form-register-details" class="form-horizontal card">
        <div class="alert alert-success"><p><strong>注册成功！</strong>请完善你的信息，以便获得基于你的兴趣的推荐。</p></div>
        <div class="panel panel-info">
          <div class="panel-heading">
            <h3 class="panel-title">完善信息</h3>
          </div>
          <div class="panel-body">
            
              <div class="form-group">
  <label for="actual_name" class="control-label col-xs-2">真实姓名</label>
  <div class=" col-xs-10">
    <input class="form-control" type="text" id="actual_name" name="actual_name" placeholder="真实姓名">
  </div>
</div>
            
            <div class="form-group">
              <label class="col-xs-2 control-label">
                性别
              </label>
              <div class="col-xs-10">
                <div class="radio-inline">
                  <label>
                    <input type="radio" name="sex" id="stu_gender_m" value="Male" checked>
                    男
                  </label>
                </div>
                <div class="radio-inline">
                  <label>
                    <input type="radio" name="sex" id="stu_gender_f" value="Female">
                    女
                  </label>
                </div>
              </div>
            </div>
            
              <div class="form-group">
  <label for="birthday" class="control-label col-xs-2">生日</label>
  <div class=" col-xs-10">
    <input class="form-control" type="date" id="birthday" name="birthday" placeholder="生日">
  </div>
</div>
            

            
              <div class="form-group">
  <label for="telephone" class="control-label col-xs-2">手机号码</label>
  <div class=" col-xs-10">
    <input class="form-control" type="tel" id="telephone" name="telephone" placeholder="手机号码">
  </div>
</div>
            

            
              <div class="form-group">
  <label for="qq" class="control-label col-xs-2">QQ号码</label>
  <div class=" col-xs-10">
    <input class="form-control" type="tel" id="qq" name="qq" placeholder="QQ号码">
  </div>
</div>
            

            
              <div class="form-group">
  <label for="department" class="control-label col-xs-2">院系</label>
  <div class=" col-xs-10">
    <input class="form-control" type="text" id="department" name="department" placeholder="院系">
  </div>
</div>
            

            
              <div class="form-group">
  <label for="undergraduate_course" class="control-label col-xs-2">本科专业</label>
  <div class=" col-xs-10">
    <input class="form-control" type="text" id="undergraduate_course" name="undergraduate_course" placeholder="本科专业">
  </div>
</div>
            

            
              <div class="form-group">
  <label for="class" class="control-label col-xs-2">班级</label>
  <div class=" col-xs-10">
    <input class="form-control" type="text" id="class" name="class" placeholder="班级">
  </div>
</div>
            

            
              <div class="form-group">
  <label for="year" class="control-label col-xs-2">入学年份</label>
  <div class=" col-xs-10">
    <input class="form-control" type="text" id="year" name="year" placeholder="入学年份">
  </div>
</div>
            

            
              <div class="form-group">
  <label for="snumber" class="control-label col-xs-2">学号</label>
  <div class=" col-xs-10">
    <input class="form-control" type="text" id="snumber" name="snumber" placeholder="学号">
  </div>
</div>
            

            
              <div class="form-group">
  <label for="company" class="control-label col-xs-2">公司</label>
  <div class=" col-xs-10">
    <input class="form-control" type="text" id="company" name="company" placeholder="公司">
  </div>
</div>
            
            
          </div>

        </div>

        <div class="panel panel-danger">
          <div class="panel-heading">
            <h3 class="panel-title">推荐关注</h3>
          </div>
          <div class="panel-body">
            
          </div>
        </div>

          </div> 
        </div>
